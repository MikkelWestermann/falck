name: publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            opencodeSource: release
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            opencodeSource: release
          - platform: windows-latest
            args: ""
            opencodeSource: repo
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: clone opencode repo
        if: matrix.opencodeSource == 'repo'
        run: git clone --depth 1 --branch main https://github.com/anomalyco/opencode.git opencode
      - name: install opencode deps
        if: matrix.opencodeSource == 'repo'
        run: bun install
        working-directory: opencode
      - name: install frontend deps
        run: bun install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_SOURCE: ${{ matrix.opencodeSource }}
        with:
          projectPath: desktop
          tagName: v__VERSION__
          releaseName: "Falck v__VERSION__"
          releaseBody: "Release notes here."
          releaseDraft: true
          args: ${{ matrix.args }}
